<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Page</title>
</head>
<body>
<main>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form method="post" action="/output">
        <input type="text" id="previous" name="previous" required>
        <button type="submit">送信</button>
    </form>
</main>
</body>
</html>
