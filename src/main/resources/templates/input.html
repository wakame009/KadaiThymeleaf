<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Page</title>
</head>
<body>
<main>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>
    <p th:text="#{content.inputMessage}"></p>
    <p th:if="${previous}" th:text="#{content.previousMessage(${previous})}"></p>
    <form method="post" action="/output">
        <input type="text" id="previous" name="previous" required>
        <button type="submit" th:text="#{content.send}"></button>
    </form>
</main>
</body>
</html>
