<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Page</title>
</head>
<body>
<main>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.output}"></h2>
    <p th:if="${previous}" th:text="#{content.outputMessage(${previous})}"></p>
    <p><a th:href="|input?previous=${previous}|" th:text="#{content.backtoInput}"></a></p>
</main>
</body>
</html>
